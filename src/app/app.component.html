<h1>Simple Form in Angular</h1>
<form #simpleForm="ngForm" (ngSubmit)="getUserValue(simpleForm.value)">
  <input type="text" ngModel name="username" placeholder="Enter User Name"><br><br>
  <input type="text" ngModel name="age" placeholder="Enter your age"><br><br>
  <input type="text" ngModel name="address" placeholder="Enter address"><br><br>
  <input type="text" ngModel name="password" placeholder="Enter Password"><br><br>
  <button>Get User Value</button>
</form>
