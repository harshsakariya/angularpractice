<h1>For Loop in Angular</h1>
<!-- <div *ngFor="let item of data">
  <h4>{{item}}</h4>
</div> -->
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.email}}</td>
  </tr>
</table>
